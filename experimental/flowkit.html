<body
  class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans transition-colors duration-200">
  <div class="flex h-screen">
    <aside id="sidebar"
      class="sidebar w-64 bg-white dark:bg-slate-800 border-r dark:border-slate-600 overflow-hidden p-4 fixed h-full z-50 md:relative md:translate-x-0">
      <h1 class="text-xl font-semibold mb-6 flex items-center">
        <i data-lucide="layout-dashboard" stroke-width="2.7"
          class="text-primary-600 dark:text-primary-100 w-4 h-4 mr-1"></i>
        <span><span class="text-primary-600">Build</span>Y TW</span>
      </h1>
      <nav>
        <ul class="space-y-2">
          <li><a href="/"
              class="block px-4 py-2 rounded-lg bg-primary-100 text-primary-700 dark:bg-primary-700 dark:text-primary-100 text-sm"><i
                data-lucide="layout-list"
                class="text-primary-600 dark:text-primary-100 w-4 h-4 mb-1 mr-1 inline"></i>Components</a></li>
          <li><a href="https://github.com/hinddy/tailwind-builder/wiki/"
              class="block px-4 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 text-sm"><i
                data-lucide="book-open-check"
                class="text-primary-600 dark:text-primary-100 w-4 h-4 mb-1 mr-1 inline"></i>Documentation</a></li>
          <li><a href="https://github.com/hinddy/tailwind-builder/"
              class="block px-4 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 text-sm"><i
                data-lucide="github"
                class="text-primary-600 dark:text-primary-100 w-4 h-4 mb-1 mr-1 inline"></i>Releases<span
                class="ml-1 text-slate-500 bg-slate-100 font-medium px-2">v.1.0.1</span></a></li>
        </ul>
      </nav>
    </aside>
    <main class="flex-1 flex flex-col bg-slate-100 dark:bg-slate-900">
      <header class="sticky top-0 z-40 bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 p-4 flex justify-between items-center">
        <button id="sidebar-toggle" class="md:hidden">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <div class="flex items-center">
          <input id="components-url" type="text" placeholder="Components URL" class="w-64 py-2 px-2 text-slate-900 bg-white border border-slate-200 hover:bg-slate-100 hover:text-primary-700 focus:ring-0 dark:bg-slate-700 dark:border-slate-600 dark:text-white dark:hover:text-white dark:hover:bg-slate-600 rounded-lg text-xs mr-2">
          <button id="apply-url" class="pt-2 pb-[.25rem] px-2 text-slate-900 bg-white border border-slate-200 hover:bg-slate-100 hover:text-primary-700 focus:ring-0 dark:bg-slate-700 dark:border-slate-600 dark:text-white dark:hover:text-white dark:hover:bg-slate-600 rounded-lg">
            <i data-lucide="link-2" class="w-4 h-4 mb-1"></i>
          </button>
        </div>
        <div class="flex">
          <button id="dark-mode-toggle" class="pt-2 pb-[.25rem] px-2 text-slate-900 bg-white border border-slate-200 hover:bg-slate-100 hover:text-primary-700 focus:ring-0 dark:bg-slate-700 dark:border-slate-600 dark:text-white dark:hover:text-white dark:hover:bg-slate-600 rounded-lg mr-2">
            <i data-lucide="sun" class="w-4 h-4 mb-1"></i>
          </button>
          <button id="exportJsonBtn" class="bg-primary-600 hover:bg-primary-700 text-white text-xs pt-2 pb-[.35rem] px-4 rounded-lg">
            <i data-lucide="download" class="w-4 h-4 mb-1 mr-1 inline"></i>Export to JSON
          </button>
        </div>
      </header>
      <div class="flex-1">
        <iframe id="editorIframe" class="w-full h-full" src="./editorkit.html"></iframe>
      </div>
        
    </main>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // Initialize Lucide icons
      lucide.createIcons();

      // Sidebar toggle functionality
      const sidebarToggle = document.getElementById("sidebar-toggle");
      const sidebar = document.getElementById("sidebar");
      sidebarToggle.addEventListener("click", () => {
        sidebar.classList.toggle("open");
      });

      document.addEventListener("click", (event) => {
        const isMobile = window.innerWidth < 768;
        const isClickInsideSidebar = sidebar.contains(event.target);
        const isClickOnToggle = sidebarToggle.contains(event.target);

        if (isMobile && !isClickInsideSidebar && !isClickOnToggle && sidebar.classList.contains("open")) {
          sidebar.classList.remove("open");
        }
      });

      // Export JSON button functionality
      document.getElementById("exportJsonBtn").addEventListener("click", () => {
        const currentState = getStateFromStorage();
        if (currentState) {
          const jsonString = JSON.stringify(currentState, null, 2);
          const blob = new Blob([jsonString], { type: "application/json" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "exported_components.json";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        } else {
          alert("No saved components found in local storage.");
        }
      });
    });
  </script>
  <script>
      // Function to get state from storage
      function getStateFromStorage() {
        try {
          const storedState = localStorage.getItem("currentState");
          return storedState ? JSON.parse(storedState) : null;
        } catch (error) {
          console.error("Error parsing state from localStorage:", error);
          return null;
        }
      }
      
// Editor and Dark Mode
const editorIframe = document.getElementById('editorIframe');

function sendMessageToIframe(message) {
  if (editorIframe.contentWindow) {
    editorIframe.contentWindow.postMessage(message, '*');
  }
}

function initializeIframe() {
  const isDarkMode = localStorage.getItem("darkMode") === "true";
  sendMessageToIframe({
    type: 'init',
    darkMode: isDarkMode
  });
}

editorIframe.onload = initializeIframe;

function toggleDarkMode() {
  const isDarkMode = localStorage.getItem("darkMode") === "true";
  const newDarkMode = !isDarkMode;
  localStorage.setItem("darkMode", newDarkMode);
  sendMessageToIframe({
    type: 'toggleDarkMode',
    darkMode: newDarkMode
  });
  
  if (newDarkMode) {
    document.documentElement.classList.add('dark');
  } else {
    document.documentElement.classList.remove('dark');
  }
}

document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);

const initialDarkMode = localStorage.getItem("darkMode") === "true";
if (initialDarkMode) {
  document.documentElement.classList.add('dark');
}
  </script>
  <script>
document.addEventListener('DOMContentLoaded', function() {
  const urlInput = document.getElementById('components-url');
  const applyUrlButton = document.getElementById('apply-url');
  
  const savedProject = JSON.parse(localStorage.getItem('componentYProject'));
  if (savedProject && savedProject.publicUrl) {
    urlInput.value = savedProject.publicUrl;
  }
  
  applyUrlButton.addEventListener('click', function() {
    const newUrl = urlInput.value.trim();
    if (newUrl) {
      const currentProject = JSON.parse(localStorage.getItem('componentYProject')) || {};
      currentProject.publicUrl = newUrl;
      localStorage.setItem('componentYProject', JSON.stringify(currentProject));
      
      loadComponents(newUrl);
      
      location.reload();
    }
  });
  
  async function loadComponents(url) {
    try {
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      const components = await response.json();
      
      console.log('Компоненты загружены:', components);
    } catch (error) {
      console.error('Ошибка при загрузке компонентов:', error);
    }
  }

  if (urlInput.value) {
    loadComponents(urlInput.value);
  }
});
  </script>
